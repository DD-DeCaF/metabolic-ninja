apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: metabolic-ninja-production
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  tls:
  - hosts:
    - api.dd-decaf.eu
    secretName: decaf-tls
  rules:
  - host: api.dd-decaf.eu
    http:
      paths:
      - path: /metabolic-ninja
        backend:
          serviceName: metabolic-ninja-production
          servicePort: 80

---

apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: metabolic-ninja-flower-production
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  tls:
  - hosts:
    - flower-metabolic-ninja-production.dd-decaf.eu
    secretName: decaf-tls
  rules:
  - host: flower-metabolic-ninja-production.dd-decaf.eu
    http:
      paths:
      - path: /
        backend:
          serviceName: metabolic-ninja-production
          servicePort: 5555
