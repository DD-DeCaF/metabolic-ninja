apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: metabolic-ninja-staging
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  tls:
  - hosts:
    - api-staging.dd-decaf.eu
    secretName: decaf-tls
  rules:
  - host: api-staging.dd-decaf.eu
    http:
      paths:
      - path: /pathways-caffeine
        backend:
          serviceName: metabolic-ninja-staging
          servicePort: 80

---

apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: metabolic-ninja-flower-staging
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  tls:
  - hosts:
    - flower.dd-decaf.eu
    secretName: decaf-tls
  rules:
  - host: flower.dd-decaf.eu
    http:
      paths:
      - path: /metabolic-ninja
        backend:
          serviceName: metabolic-ninja-staging
          servicePort: 5555
